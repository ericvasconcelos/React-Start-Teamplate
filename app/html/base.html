<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="">
    <meta property="og:image" content="">

    <meta property="og:url" content="{% block ogUrl %}{% endblock %}">
    <meta property="og:title" content="{% block ogTitle %}{% endblock %}">
    <meta property="og:description" content="{% block ogDescription %}{% endblock %}">

    {% block ogExtras %}{% endblock %}

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@">
    <meta name="twitter:creator" content="@">
    <meta name="twitter:image" content="">

    <meta name="twitter:url" content="{% block twitterUrl %}{% endblock %}">
    <meta name="twitter:title" content="{% block twitterTitle %}{% endblock %}">
    <meta name="twitter:description" content="{% block twitterDescription %}{% endblock %}">

    {% block geo %}{% endblock %}

    <link rel="icon" type="image/x-icon" href="/assets/images/favicons/favicon-32.ico">
    <link rel="icon" type="image/png" href="/assets/images/favicons/favicon-32.png" sizes="32x32">
    <link rel="apple-touch-icon-precomposed" href="/assets/images/favicons/favicon-72.png" sizes="72x72">
    <link rel="apple-touch-icon-precomposed" href="/assets/images/favicons/favicon-114.png" sizes="114x114">
    <link rel="apple-touch-icon-precomposed" href="/assets/images/favicons/favicon-120.png" sizes="120x120">
    <link rel="apple-touch-icon-precomposed" href="/assets/images/favicons/favicon-144.png" sizes="144x144">
    <link rel="apple-touch-icon-precomposed" href="/assets/images/favicons/favicon-152.png" sizes="152x152">
    <meta name="apple-mobile-web-app-title" content="Oi">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    {% block styles %}
      <link rel="stylesheet" href="/css/base.css">
    {% endblock %}
  </head>

  <body class="{% block bodyClass %}{% endblock %}">
    <div id="app"></div>

    <!-- IE9 Redirect -->
    <script type="text/javascript">if (document.documentMode && document.documentMode < 9) {document.location.href = 'http://dominio.com.br/atualize-seu-navegador/';}</script>

    {% block scripts %}
      <script src="/js/common.bundle.js"></script>
    {% endblock %}
  </body>
</html>
